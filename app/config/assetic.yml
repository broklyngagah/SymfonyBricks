# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ BricksSiteBundle, BricksUserBundle ]
    java:           %java_path%
    filters:
        cssrewrite: ~
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        lessphp: ~
    assets:
        lesses:
            inputs:
                - %kernel.root_dir%/../web/assets/bootstrap/less/bootstrap.less
                - @BricksSiteBundle/Resources/less/*.less
                - @BricksUserBundle/Resources/less/*.less
                - @BricksMessageBundle/Resources/less/*.less
            filters: lessphp
        stylesheets:
            inputs:
                - @lesses
                - %kernel.root_dir%/../web/assets/FontAwesome/css/font-awesome.css
            filters:
                - cssrewrite
                - ?yui_css
        javascripts_header:
            inputs:
                - %kernel.root_dir%/../web/assets/jquery/jquery-1.8.2.js
                - bundles/fosjsrouting/js/router.js
            filters:
                - cssrewrite
                - ?yui_css
        javascripts_footer:
            inputs:
                - %kernel.root_dir%/../web/assets/bootstrap/js/bootstrap.min.js
                - %kernel.root_dir%/../web/assets/bootstrap-tags/lib/bootstrap-tags.js
                - %kernel.root_dir%/../web/assets/socialite/socialite.js
                - @BricksSiteBundle/Resources/js/*.js
                - @BricksSiteBundle/Resources/js/*/*.js
            filters:
                - cssrewrite
                - ?yui_css
