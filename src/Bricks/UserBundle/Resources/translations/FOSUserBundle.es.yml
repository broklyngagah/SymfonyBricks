# Registration
registration:
    action: Regístrate
    title: Inscripción a SymfonyBricks
    submit: Confirmar inscripción
    email:
        subject: "SymfonyBricks: Inscripción"
        message: |
            Hola %username%, gracias por inscrivirte en SymfonyBricks.
            
            Para activar tu cuenta abre este enlaze: %confirmationUrl%
            
            Saludos,
            Eqiupo de SymfonyBricks.
        message_html: |
            Hola %username%, gracias por inscrivirte en SymfonyBricks.
            <br><br>
            Para activar tu cuenta abre <a href="%confirmationUrl%">este enlaze</a>.
            <br><br><br>
            Eqiupo de SymfonyBricks.
    checkEmail:
        page_title: ¡Gracias por inscrivirte!
        message: |
            Te hemos enviado un correo electrónico con un enlace de seguridad que debes abrir para activar su cuenta.
        congrats: Felicidades, acabas de cumplir el primer paso para ser parte de esta comunidad!
    confirmed:
        page_title: Inscripción confirmada
        message: Felicidades <b>%username%</b>, tu cuenta ahora está activa.
          
# Password resetting
resetting:
    title: Restablecer contraseña
    subtitle: |
        Escribe tu dirección de correo electrónico en el cuadro de abajo.
        <br><br>
        Recibirás un correo electrónico con instrucciones para restablecer tu contraseña.
    request:
        username: "Escribe tu nombre de usuario o tu dirección de correo electrónico:"
        submit: Restablecer contraseña
            