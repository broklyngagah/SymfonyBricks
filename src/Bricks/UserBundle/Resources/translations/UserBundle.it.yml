    help:
        title:
            title: "Brick: Titolo"
            body: |
                Questo è il titolo del Brick (porzione di codice/guida/ricetta) che stai creando.
                <br><br>
                Un buon <b>Titolo</b> dovrebbe:
                <br>
                <ul>
                    <li>
                        <b>comprendere tutte le keywords</b>: prova ad inserire nel titolo tutte le parole chiave relative all'argomento che stai trattando
                    </li>
                    <li>
                        <b>essere comprensibile</b>: Il titolo dovrebbe essere più corto e semplice possibile; questo campo verrà visualizzato in tutto symfonybricks.com, e anche nelle pagine dei risultati dei vari motori di ricerca
                    </li>
                </ul>
                <br><br>
                <i>Esempio</i>: se il brick che stai creando tratta l'argomento <i>"embedding the Bootstrap css rules for forms in a Symfony2 project, using smart macros. And I'd like them to be flexible and adaptable"</i>, sicuramente usare questo come titolo non è una buona scelta.
                <br><br>
                Dal momento che le keywords sono: "bootstrap, embed, form, macro, twig, integrate/integration", dei titoli migliori possono essere:
                <br>
                <ul>
                    <li>
                        <i>"Integrate Bootstrap base css Form styles in twig templates"</i>
                    </li>
                    <li>
                        <i>"Use of macros to integrate Bootstrap base css Form styles in twig templates"</i>
                    </li>
                </ul>
                                
        description:
            title: "Brick: Descrizione"
            body: |
                Puoi fornire una breve descrizione aggiuntiva, relativa al tema che stai trattando: questo campo ti permette di spiegare meglio qual'è il problema che stai affrontando, e qual'è la soluzione proposta.
                <br><br>
                Come il titolo, anche questo campo contiene informazioni importanti per i motori di ricerca.
                <br><br>
                Come linea guida, puoi illustrare i seguenti punti:
                <br>
                <ul>
                    <li>
                        <b>qual'è il problema che stai affrontando, o la funzionalità che vuoi implementare</b>
                    </li>
                    <li>
                        <b>come hai risolto il problema e la soluzione che hai adottato; es. quali bundle hai installato, le librerie esterne che hai installato e configurato, etc...</b>
                    </li>
                </ul>
        tags:
            title: "Brick: Tags"
            body: |
                I Tag sono delle etichette di testo che è possibile aggiungere an un brick; un tag è composto da una o più parole.
                <br><br>
                Un buon tag dovrebbe osservare le seguenti regole:
                <br>
                <ul>
                    <li>
                        <b>essere corto:</b> la maggior parte delle volte un tag è una singola parola, come <b>configuration</b>, <b>doctrine</b>, <b>databse</b>.
                    </li>
                    <li>
                        <b>singolare:</b> se possibile, usare un <i>nome singolare</i>; ad esempio utilizzare <b>databse</b> invece di <b>databases</b>.
                    </li>
                </ul>
                